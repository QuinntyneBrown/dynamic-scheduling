<div class="eventTypeList">
    <div class="eventTypeList-header">
        <h1>EventTypes</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="eventTypeList-item">
        <div class="eventTypeList-name">
            {{ entity.name }}
        </div>
        <div class="eventTypeList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
