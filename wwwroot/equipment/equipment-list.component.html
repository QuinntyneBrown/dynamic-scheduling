<div class="equipmentList">
    <div class="equipmentList-header">
        <h1>Equipments</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="equipmentList-item">
        <div class="equipmentList-name">
            {{ entity.name }}
        </div>
        <div class="equipmentList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
