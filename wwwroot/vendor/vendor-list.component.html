<div class="vendorList">
    <div class="vendorList-header">
        <h1>Vendors</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="vendorList-item">
        <div class="vendorList-name">
            {{ entity.name }}
        </div>
        <div class="vendorList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
