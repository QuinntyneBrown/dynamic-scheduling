<div class="inventoryTypeList">
    <div class="inventoryTypeList-header">
        <h1>InventoryTypes</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="inventoryTypeList-item">
        <div class="inventoryTypeList-name">
            {{ entity.name }}
        </div>
        <div class="inventoryTypeList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
