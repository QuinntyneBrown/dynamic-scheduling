<div class="scheduleList">
    <div class="scheduleList-header">
        <h1>Schedules</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="scheduleList-item">
        <div class="scheduleList-name">
            {{ entity.name }}
        </div>
        <div class="scheduleList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
