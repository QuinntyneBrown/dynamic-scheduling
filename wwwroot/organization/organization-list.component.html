<div class="organizationList">
    <div class="organizationList-header">
        <h1>Organizations</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="organizationList-item">
        <div class="organizationList-name">
            {{ entity.name }}
        </div>
        <div class="organizationList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
