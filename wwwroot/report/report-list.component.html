<div class="reportList">
    <div class="reportList-header">
        <h1>Reports</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="reportList-item">
        <div class="reportList-name">
            {{ entity.name }}
        </div>
        <div class="reportList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
