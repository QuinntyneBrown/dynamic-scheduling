<div class="alertList">
    <div class="alertList-header">
        <h1>Alerts</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="alertList-item">
        <div class="alertList-name">
            {{ entity.name }}
        </div>
        <div class="alertList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
